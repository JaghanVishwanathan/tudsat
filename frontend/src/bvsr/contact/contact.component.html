 <app-navbar></app-navbar>

<div class="headpic"></div>

<section class="division">
  <mat-grid-list cols="2" rowHeight="1:1">

    <!-- Left Section -->
    <mat-grid-tile class="left">
      <div class="social-links">
        <a href="https://www.instagram.com" target="_blank" class="social-link social-instagram" aria-label="Instagram">
          <img src="../../assets/icons/insta.jpg" alt="Instagram Icon">
        </a>
        <a href="https://discord.gg" target="_blank" class="social-link social-discord" aria-label="Discord">
          <img src="../../assets/icons/discordicon.jpg" alt="Discord Icon">
        </a>
        <a href="https://www.youtube.com" target="_blank" class="social-link social-youtube" aria-label="YouTube">
          <img src="../../assets/icons/youtubeicon.png" alt="YouTube Icon">
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="social-link social-linkedin" aria-label="LinkedIn">
          <img src="../../assets/icons/linkedin.jpg" alt="LinkedIn Icon">
        </a>
      </div>
    </mat-grid-tile>

    <!-- Right Section -->
    <mat-grid-tile class="right">
      <div class="closing-section">
        <div class="closing-container">
          <h2 class="closing-title">Connect With Us</h2>

          <div class="typing-container">
            <p>At BVSR Space Conference, we bring together pioneers, dreamers, and innovators.</p>
            <p>Together, we push boundaries and make space exploration a shared journey.</p>
            <p>Reach out today and take your place among the stars.</p>
          </div>

          <a class="closing-btn" href="/register">Register</a>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</section>
